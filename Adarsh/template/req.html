        const controls = [
              'play-large',
              'rewind',

              'duration',
              'mute',
              'volume',
              'captions',
              'settings',

              'airplay',
              'download',
              'fullscreen'

        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });
